<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Start</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<section class="section">
		<header>
			<h1>
				<img src="images/sign-up-icon.png" alt="key">
				Create your free account
			</h1>
			<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in.</a></p>
		</header>

		<form action="#">
			<input type="text" placeholder="First name">
			<input type="text" placeholder="Last name">
			<input type="email" placeholder="Email address">
			<input type="password" placeholder="Password">
			<input type="submit" value="Sign up for free">
		</form>

		<footer>
			<p>By clicking on “Sign up for free”, you agree to the<a href="#">Terms of Service </a>and <a href="#"> Privacy Policy</a></p>
		</footer>
	</section>

</body>
</html>
